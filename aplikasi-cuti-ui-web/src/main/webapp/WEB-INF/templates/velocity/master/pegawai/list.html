<html>
<body>
	<h2>Daftar Pegawai</h2>
	<br>
	<a href="form">tambah</a><br>
	#if(!$listPegawai || $listPegawai.isEmpety())
		<font color="red">Data Tidak Ada !!!</font>
	#else
<table border=1 width=40%>	
	<tr>
		<th>Kode</th>
		<th>Nama</th>
		<th>Jabatan</th>
		<th>Action</th>
	</tr>
	<tr>
		#foreach($p in $listPegawai)
			<td>$!p.kode</td>
			<td>$!p.nama</td>
			<td>$!p.jabatan</td>
			<td align=center><a href="form?id=$!p.id">edit</a>&nbsp;|&nbsp;<a href="delete?id=$!p.id">delete</a></td>
		#end
	</tr>
</table>
#end
</body>
</html>
